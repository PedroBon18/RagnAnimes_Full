<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalhes do Anime</title>
  
  <!-- Ícone da aba do navegador -->
  <link rel="shortcut icon" href="/img/favicon/favicon.png" type="image/x-icon">
  
  <!-- Estilos da página -->
  <link rel="stylesheet" href="anime.css" />
</head>

<body>
  <header>
    <h1>
      <img src="/img/logo/logo.png" alt="logo">
    </h1>
    <a href="/RagnAnimes/index/index.html" class="back-link">← Voltar</a>
  </header>

  <main class="container">
    <div class="anime-details">
      <img id="imagem" src="" alt="Imagem do anime" />

      <div class="info">
        <h2 id="titulo"></h2>
        <p id="descricao"></p>
        <div id="servicos-container" class="servicos-grid"></div>
      </div>
    </div>

    <section id="trailer-section" class="trailer-section" style="display:none;">
      <h2>Trailer</h2>
      <iframe 
        id="trailer" 
        width="560" 
        height="315" 
        src="" 
        title="Trailer do anime" 
        frameborder="0" 
        allowfullscreen>
      </iframe>
    </section>

    <section id="error-section" style="display:none;">
      <h2>Anime não encontrado</h2>
      <p>O anime que você está procurando não existe ou foi removido.</p>
    </section>
  </main>

  <!-- Script principal -->
  <script src="anime.js"></script>
</body>
</html>
